version: 2
updates:
  - package-ecosystem: docker
    directory: "/java/base"
    schedule:
      interval: daily
  - package-ecosystem: docker
    directory: "/java/24"
    schedule:
      interval: daily
  - package-ecosystem: docker
    directory: "/java/21"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "eclipse-temurin"
        versions: [">=22"]
  - package-ecosystem: docker
    directory: "/java/11"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "eclipse-temurin"
        versions: [ ">=12" ]
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    groups:
      github-actions:
        patterns:
          - "*"
