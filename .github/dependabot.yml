version: 2
updates:
  - package-ecosystem: docker
    directory: "/java/java-23.Dockerfile"
    schedule:
      interval: daily
  - package-ecosystem: docker
    directory: "/java/java-21.Dockerfile"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "eclipse-temurin"
        version: ">= 22"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    groups:
      github-actions:
        patterns:
          - "*"
